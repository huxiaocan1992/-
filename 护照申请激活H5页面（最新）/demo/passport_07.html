<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>FrozenUI Demo</title>
        <script type="text/javascript" src="http://tajs.qq.com/stats?sId=37342703" charset="UTF-8"></script>
        <link rel="stylesheet" href="../css/frozen.css">
        <link rel="stylesheet" href="passport.css">
        <script src="../lib/zepto.min.js"></script>
        <script src="../js/frozen.js"></script>
    </head>
    
    <body ontouchstart>
    	<div class="mp">
        <header class="ui-header ui-header-positive ui-border-b passport_nav">
            <i class="ui-icon-return" onclick="history.back()"></i><h1>公益护照申领</h1>
        </header>
       
        <section class="ui-container">

		<h2 class="IDtit">预约信息</h2>
		<section id="form">
    
    <div class="demo-item">
       
        <div class="demo-block">
            <div class="ui-form ui-border-t">
                <form action="#">
                    <div class="ui-form-item ui-border-b">
                    	<label class="">
	                	城&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;市<i class="ui-txt-red">*</i>
	                	</label>
                        <div class="ui-select xc_option">
                            <select>
                                <option selected="">上海市</option>
                            </select>
                        </div>
                    </div>
                    <div class="ui-form-item ui-border-b">
                       <label class="">
	                	区&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;县<i class="ui-txt-red">*</i>
	                	</label>
                        <div class="ui-select xc_option">
                            <select>
                                <option>黄浦区</option>
                                <option>徐汇区</option>
                                <option>长宁区</option>
                                <option>静安区</option>
                                <option>普陀区</option>
                                <option>虹口区</option>
                                <option>杨浦区</option>
                                <option>闵行区</option>
                                <option>宝山区</option>
                                <option>嘉定区</option>
                                <option>浦东新区</option>
                                <option>金山区</option>
                                <option>松江区</option>
                                <option>青浦区</option>
                                <option>奉贤区</option>
                                <option>崇明县</option>
                            </select>
                        </div>
                    </div>
                    <div class="ui-form-item ui-border-b">
                        <label class="">
	                	申领基地<i class="ui-txt-red">*</i>
	                	</label>
                        <div class="ui-select xc_option">
                            <select>
                                <option selected="selected">请选择领取地点</option>
                            </select>
                        </div>
                    </div>
                    <div class="ui-form-item ui-border-b">
                        <label class="">
	                	申领日期<i class="ui-txt-red">*</i>
	                	</label>
                        <div class="ui-select xc_option">
                            <select>
                                <option selected="selected">请选择领取日期</option>
                            </select>
                        </div>
                    </div>
                    <div class="ui-form-item ui-border-b">
                        <label class="">
	                	申领时间<i class="ui-txt-red">*</i>
	                	</label>
                        <div class="ui-select xc_option">
                            <select>
                                <option selected="selected">请选择领取时间</option>
                            </select>
                        </div>
                    </div>
                    <div class="go">
                    	<button class="gobtn">下一步</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    
</section>

        </section><!-- /.ui-container-->
       
       </div>
    </body>
</html>
