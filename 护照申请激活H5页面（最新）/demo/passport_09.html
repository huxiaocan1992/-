<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>护照激活</title>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=37342703" charset="UTF-8"></script>
    <link rel="stylesheet" href="../css/frozen.css">
    <link rel="stylesheet" href="passport.css">
    <script src="../lib/zepto.min.js"></script>
    <script src="../js/frozen.js"></script>
</head>

<body ontouchstart>
    <div class="mp">
        <header class="ui-header ui-header-positive ui-border-b passport_nav">
            <i class="ui-icon-return" onclick="history.back()"></i>
            <h1>公益护照激活</h1>
        </header>
        <section class="ui-container">
            <h2 class="acc_pwd">输入护照编号/密码</h2>
            <p class="shenqing">首次登陆，默认密码为证件编号后6位</p>
            <div class="ui-form ui-border-t">
                <form action="#">
                    <div class="ui-form-item ui-border-b">
                        <label>
                            护照号码<i class="ui-txt-red">*</i>
                        </label>
                        <input type="text" placeholder="请输入您的护照号码">
                    </div>
                    <div class="ui-form-item ui-border-b">
                        <label>
                            密码<i class="ui-txt-red">*</i>
                        </label>
                        <input type="password" placeholder="请输入您的密码">
                    </div>
                    <div class="next_step9">
                        <button class="gobtn">下一步</button>
                    </div>
                </form>
            </div>
            <div class="ewmdl">
                <h3>扫描护照二维码登陆</h3>
            </div>
            <div class="go">
                <button class="gobtn">扫一扫</button>
            </div>
        </section>
        <!-- /.ui-container-->
    </div>
</body>

</html>
