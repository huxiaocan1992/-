		                                        <select>

		                                        </select>
                                       </div>
                                    </div>
                                    <div class="ui-form-item ui-border-b">

                                       </div>

                                        </label>
                                        <input type="text" placeholder="请输入证件号码">

                                    <div class="ui-form-item ui-border-b">

                                            </label>
                                            <p>男</p>
                                            &nbsp;&nbsp;&nbsp;&nbsp;

                                                <input type="radio" value="女" name="radio">
                                            </label>
                                            <p>女</p>

                                    </div>
                                    <div class="ui-form-item  ui-border-b">

                if ($(this).data('href')) {
                    location.href = $(this).data('href');
                }
            });
            $('.ui-header .ui-btn').click(function() {
                location.href = 'index.html';
            });
            $(".jianhuren").click(function(){
                $(".jianhuren").addClass("checkedjianhuren").removeClass("nocheckedjianhuren");
                $(".jianhudanwei").removeClass("checkedjianhuren").addClass("nocheckedjianhuren");
